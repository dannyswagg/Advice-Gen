<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Advice #<span id="sid"></span></h1>
      <p id="rdvice"></p>
      <img id="desktop-divider" style="padding-bottom: 10px;" src="images\pattern-divider-desktop.svg" alt=""
        width="100%">
      <img id="mobile-divider" style="padding-bottom: 10px;" src="images\pattern-divider-mobile.svg" alt=""
        width="100%">
      <button type="button" id="button">
        <img id="button" src="images\icon-dice.svg" alt="">
      </button>
    </div>
  </div>





  <script src="script.js"></script>
</body>

</html>
